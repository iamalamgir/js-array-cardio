    <h2>JavaScript <span>Array Cardio</span> Practice.</h2>
    
    <script>
        const inventors = [
            {first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
            {first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
            {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},

            {first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},

        const people = [
            'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick',
            'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire',
            'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David',
            'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana',
            'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar',

        //Array.prototype.filter()
        //1. Filter the list of inventors for those who were born in the 1500
        // const fifteen = inventors.filter(function(inventor){
        //     if(inventor.year >= 1500 && inventor.year < 1600){
        //         return true;
        //     }
        // });
        // console.table(fifteen);

        const number = inventors.filter(inventor => (inventor.year >= 1400 && inventor.year < 1900));
        console.table(number);


        //Array.prototype.map()
        //2. Give us an array of the inventory first and last names
        const fullName = inventors.map(inventor => `${inventor.first}, ${inventor.last}`);
        console.table(fullName);
        console.log(fullName);


        //Array.prototype.sort()
        //3. Sort the inventors by birthdate, oldest to youngest 
        // const ordered = inventors.sort(function(a, b){
        //     if(a.year > b.year){
        //         return 1;
        //     } else{
        //         return -1;
        //     }
        // });
        // console.table(ordered);

        const orDered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
        console.table(orDered);
        console.log(orDered);


        //Array.prototype.reduce()
        //4. How many years did all the inventors live ?
        const totalYear = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year);
        }, 0);
        console.log(totalYear);


        //5. Sort the inventors by years lived
        const oldest = inventors.sort(function(a, b){
            const lastGuy = a.passed - a.year;
            const nextGuy = b.passed - b.year;
            return lastGuy > nextGuy ? 1 : -1;
        });
        console.table(oldest);

        //7. sort Exercise
        // Sort the people alphabetically by last name
        // const alpha = people.sort(function(lastOne, nextOne){
        //     const parts = lastOne.split(', ');
        //     console.log(parts);
        // });

        const alpha = people.sort(function(lastOne, nextOne){
            const [aLast, aFirst] = lastOne.split(', ');
            const [bLast, bFirst] = nextOne.split(', ');
            return aLast > bLast ? 1 : -1;
        });
        console.log(alpha);

        //8. Reduce Exercise
        // Sun up the instances of each of these
        const date = [
            'car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van',
            'bike', 'walk', 'car', 'van', 'car', 'truck'
        ];

        const transportation = date.reduce(function(obj, item){
            if(!obj[item]){
                obj[item] = 0;
            }
            obj[item]++;
            return obj;
        }, {});
        console.log(transportation);
